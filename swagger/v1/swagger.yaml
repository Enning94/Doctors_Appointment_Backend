                  value:
                    message: Appointment created successfully ✅
                    appointment:
                      id: 1
                      user_id: 1
                      doctor_id: 1
                      appointment_date: '2020-02-02T03:30:44.709Z'
                      city: Accra
                      appointment_duration: 2
                      facility_fee: '200.0'
                      created_at: '2023-10-07T06:43:34.490Z'
                      updated_at: '2023-10-07T06:43:34.490Z'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                doctor_id:
                  type: integer
                  example: 1
                appointment_date:
                  type: string
                  format: datetime
                  example: '2020-02-20'
                city:
                  type: string
                  example: Accra
