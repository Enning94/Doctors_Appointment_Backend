                  example: Accra
                appointment_duration:
                  type: integer
                  example: 2
                facility_fee:
                  type: number
                  example: 100
    get:
      summary: Retrieve all appointments
      description: "\n        \n        - This Endpoint uses a GET request to Retrieve
        all Appointments."
      tags:
      - Appointments API EndPoints
      security:
      - bearer_auth: []
